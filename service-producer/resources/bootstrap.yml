eureka:
  client:
    healthcheck:
      enabled: true #健康检查开启
    serviceUrl:
      defaultZone: http://localhost:6060/eureka/  #注册中心服务地址
server:
  port: 6070  #当前服务端口
spring:
  ## 从配置中心读取文件
  cloud:
    config:
      uri: http://localhost:6010/
      label: master
      profile: dev
      name: service-producer
  application:
    name: service-producer    #当前服务ID
  zipkin:
    base-url: http://localhost:6040 #zipkin服务地址
  datasource: #数据库信息
    url: jdbc:mysql://127.0.0.1:3306/spring-cloud-demo?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
management:
  security:
    enabled: false
#mybatis config
mybatis:
  type-aliases-package: com.wkedong.springcloud.serviceproducer.entity #entity实体对象所在的路径位置
