eureka:
  client:
    healthcheck:
      enabled: true #健康检查开启
    serviceUrl:
      defaultZone: http://localhost:6060/eureka/  #注册中心服务地址
server:
  port: 7040  #当前服务端口
spring:
  ## 从配置中心读取文件
  cloud:
    config:
      uri: http://localhost:6010/
      label: develop
      profile: dev
      name: service-consumer-ribbon-hystrix
  application:
    name: service-consumer-ribbon-hystrix    #当前服务ID
  zipkin:
    base-url: http://localhost:6040 #zipkin服务地址
  sleuth:
    enabled: true #服务追踪开启
    sampler:
      percentage: 1 #zipkin收集率